<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Fitchi</title>
        <link rel="icon" type="image/png" href="images/favicon.png"/>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!--===============================================================================================-->	

        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css"/>
        <!--===============================================================================================-->	
        <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css"/>
        <!--===============================================================================================-->	
        <link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="css/util.css"/>
        <link rel="stylesheet" type="text/css" href="css/main.css"/>
        <!--===============================================================================================-->
    </h:head>

    <style type="text/css" >



    </style>
    <h:form id="form">
        <p:growl  id="msgs" showDetail="true"/>

        <div class="limiter">
            <div class="container-login100">
                <div class="wrap-login100">

                    <span class="login100-form-title p-b-26">
                        Fitchi
                    </span>

                    <div class="wrap-input100 validate-input" data-validate = "Ingrese un usuario">
                        <span class="ui-float-label">
                            <p:inputText id="user" value="#{loginBean.user}" style="border-color: transparent;width: 100%"/>
                            <p:outputLabel for="@previous" value="Usuario" style="color: #999999"/>
                        </span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Ingrese contraseña">
                        <span class="ui-float-label">
                            <p:password id="pass" value="#{loginBean.pass}" style="border-color: transparent;width: 100%"/>
                            <p:outputLabel for="@previous" value="Contraseña" style="color: #999999"/>
                        </span>
                    </div>

                    <div class="container-login100-form-btn">
                        <div class="wrap-login100-form-btn">
                            <div class="login100-form-bgbtn"></div>
                            <p:commandButton class="login100-form-btn" value="Entrar" process="@this,user,pass"  style="background-color: transparent;border-color: transparent"
                                             actionListener="#{loginBean.loguear()}" update="@form"/>
                        </div>
                    </div>
                    <div class="text-center p-t-115">
                        <span class="txt1">
                            Crea una cuenta en 
                        </span>

                        <a class="txt2" href="#">
                            Sistemas
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </h:form>
</html>
